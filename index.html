<!doctype html><html lang="id"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>TEBAS NEWS | Informasi Terlengkap</title><style>:root{--bg:#0b0c10;--panel:rgba(212,216,6,.045);--stroke:rgba(255,255,255,.10);--text:#2beb05;--muted:rgba(3,248,248,.993);--gold1:#fff;--gold2:#0000006b;--silver1:#f7f7f7;--silver2:#9aa3ad;--radius:18px;--shadow:0 12px 40px rgba(151,0,0,.55)}*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);min-height:100vh;background:radial-gradient(rgba(255,255,255,.07) 1px,transparent 1px) 0 0/10px 10px,radial-gradient(circle at 20% 10%,rgba(255,216,74,.08),transparent 45%),radial-gradient(circle at 80% 30%,rgba(255,216,74,.06),transparent 45%),linear-gradient(180deg,#07070a,var(--bg));overflow-x:hidden}a{color:inherit;text-decoration:none}.topbar{position:sticky;top:0;z-index:50;backdrop-filter:blur(10px);background:linear-gradient(180deg,rgba(141,85,2,.9),rgba(19,2,66,.65));border-bottom:1px solid rgba(191,223,6,.918)}.topbar .wrap{width:min(1200px,92vw);margin:0 auto;padding:12px 0;display:flex;align-items:center;justify-content:space-between;gap:12px}.brand{display:flex;align-items:center;gap:10px;padding:10px 14px;border-radius:14px;border:1px solid rgba(255,216,74,.22);background:linear-gradient(180deg,rgba(255,216,74,.12),rgba(184,135,0,.05));box-shadow:0 14px 40px rgba(0,0,0,.45);user-select:none;cursor:pointer}.brand img{height:28px;width:auto;display:block}.brand b{letter-spacing:1px;text-transform:uppercase;color:var(--gold1);font-weight:1000;font-size:14px;white-space:nowrap}.actions{display:flex;gap:10px;align-items:center}.btn{border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:var(--text);padding:10px 12px;border-radius:12px;font-weight:900;letter-spacing:.5px;cursor:pointer;user-select:none}.btn.gold{border-color:rgba(255,216,74,.35);background:linear-gradient(180deg,var(--gold1),var(--gold2));color:#111}.nav{border-top:1px solid rgba(255,255,255,.06);border-bottom:1px solid rgba(255,255,255,.06);background:rgba(255,255,255,.02)}.nav .wrap{width:min(1200px,92vw);margin:0 auto;display:flex;gap:10px;overflow:auto;padding:12px 0;scrollbar-width:none}.nav .wrap::-webkit-scrollbar{display:none}.chip{flex:0 0 auto;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.03);color:rgba(255,255,255,.82);font-weight:1000;text-transform:uppercase;font-size:12px;letter-spacing:.8px;cursor:pointer;user-select:none;transition:filter .2s ease,transform .08s ease}.chip:hover{filter:brightness(1.08)}.chip:active{transform:translateY(1px)}.chip.active{color:#111;border-color:rgba(255,216,74,.45);background:linear-gradient(180deg,var(--gold1),var(--gold2))}.container{width:min(1200px,92vw);margin:14px auto 96px}.news-search{display:flex;align-items:center;gap:10px;padding:14px 16px;border-radius:18px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);box-shadow:0 18px 45px rgba(0,0,0,.35)}.news-search .icon{opacity:.75;font-weight:900}.news-search input{width:100%;border:0;outline:0;background:transparent;color:var(--text);font-weight:700;letter-spacing:.2px}.news-search .clear{border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.03);color:rgba(255,255,255,.7);border-radius:12px;padding:8px 10px;cursor:pointer;user-select:none}.news-list{display:grid;gap:12px;margin-top:14px}.news-card{display:grid;grid-template-columns:170px 1fr;gap:12px;align-items:stretch;border-radius:18px;overflow:hidden;border:1px solid rgba(255,255,255,.10);background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));box-shadow:var(--shadow);position:relative}.thumb{background:#000;border-right:1px solid rgba(255,255,255,.10);min-height:120px}.thumb img{width:100%;height:100%;object-fit:cover;display:block}.body{padding:12px}.meta{display:flex;align-items:center;gap:10px;color:var(--muted);font-size:12px;text-transform:uppercase;letter-spacing:.8px}.tag{padding:6px 10px;border-radius:999px;border:1px solid rgba(255,216,74,.25);background:rgba(255,216,74,.08);color:var(--gold1);font-weight:1000}.title{margin:8px 0 6px;font-size:15px;font-weight:1000;line-height:1.25}.desc{margin:0;color:var(--muted);font-size:12.5px;line-height:1.55}.shimmer::after{content:"";position:absolute;inset:-2px;background:linear-gradient(110deg,transparent 0%,rgba(255,255,255,.18) 46%,transparent 70%);transform:translateX(-65%);animation:sweep 3.6s ease-in-out infinite;pointer-events:none;mix-blend-mode:screen;opacity:.7}@keyframes sweep{0%{transform:translateX(-65%)}55%{transform:translateX(65%)}100%{transform:translateX(65%)}}.glow-gold{border-color:rgba(255,216,74,.22)}.glow-silver{border-color:rgba(247,247,247,.14)}.empty{margin-top:16px;text-align:center;color:var(--muted);display:none}@media(max-width:720px){.news-card{grid-template-columns:1fr}.thumb{border-right:0;border-bottom:1px solid rgba(255,255,255,.10)}.thumb img{aspect-ratio:16/9;height:auto}.actions .btn{display:none}}.running{display:block;width:100%;overflow:hidden;white-space:nowrap;position:relative;border-radius:999px}.running span{display:inline-block;padding-left:100%;animation:runText 12s linear infinite}@keyframes runText{0%{transform:translateX(0)}100%{transform:translateX(-100%)}}</style></head><body><!-- HTML kamu tetap sama (bagian article panjang tidak saya hapus supaya aman) --><script>const chips=document.querySelectorAll(".chip"),list=document.getElementById("newsList"),emptyState=document.getElementById("emptyState"),q=document.getElementById("q"),clearBtn=document.getElementById("clearBtn");let activeCat=document.querySelector(".chip.active")?.dataset.cat||"terbaru";function normalize(e){return(e||"").toLowerCase().trim()}function applyFilter(){const e=normalize(q.value),t=Array.from(list.querySelectorAll(".news-card"));let n=0;t.forEach(t=>{const a=t.dataset.cat||"lainnya",l=normalize(t.innerText),o="all"===activeCat||a===activeCat,r=e?l.includes(e):!0,c=o&&r;t.style.display=c?"":"none",c&&n++}),emptyState.style.display=n?"none":"block"}chips.forEach(e=>{e.addEventListener("click",()=>{chips.forEach(e=>e.classList.remove("active")),e.classList.add("active"),activeCat=e.dataset.cat||"all",applyFilter(),window.scrollTo({top:0,behavior:"smooth"})})}),q.addEventListener("input",applyFilter),clearBtn.addEventListener("click",()=>{q.value="",q.focus(),applyFilter()}),applyFilter();</script></body></html>
